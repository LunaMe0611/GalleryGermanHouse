<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Photo Gallery</title>
    <link rel="stylesheet" href="category.css">
</head>
<body>
    <div class="category-container">
        <header class="category-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Main</button>
            <h1 class="category-title" id="categoryTitle">Category</h1>
        </header>

        <div class="photos-grid" id="photosGrid">
            <!-- Photos will be added via JS -->
        </div>
    </div>

    <!-- Comments modal -->
    <div id="commentsModal" class="comments-modal" style="display: none;">
        <div class="comments-modal-content">
            <span class="comments-close" onclick="closeCommentsModal()">&times;</span>
            <h3 id="commentsPhotoTitle">Photo Comments</h3>
            
            <!-- Utterances comments container -->
            <div class="comments-list">
                <div id="utterances-comments"></div>
            </div>
        </div>
    </div>

    <!-- Include scripts -->
    <script src="category.js"></script>
</body>
</html>
