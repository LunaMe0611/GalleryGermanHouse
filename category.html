<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Photo Gallery</title>
    <link rel="stylesheet" href="category.css">
</head>
<body>
    <div class="category-container">
        <header class="category-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Main</button>
            <h1 class="category-title" id="categoryTitle">Category</h1>
        </header>

        <div class="photos-grid" id="photosGrid">
            <!-- Photos will be added via JS -->
        </div>
    </div>

    <!-- Full size photo viewer with comments -->
    <div id="fullSizeModal" class="full-size-modal" style="display: none;">
        <div class="full-size-container">
            <!-- Close button -->
            <span class="full-size-close" onclick="closeFullSizeModal()">&times;</span>
            
            <!-- Navigation arrows -->
            <button class="nav-arrow nav-prev" onclick="navigatePhoto(-1)">‚ùÆ</button>
            <button class="nav-arrow nav-next" onclick="navigatePhoto(1)">‚ùØ</button>
            
            <!-- Photo section -->
            <div class="photo-viewer">
                <img id="fullSizeImage" src="" alt="Full size photo" class="full-size-img">
                <div class="photo-meta">
                    <h2 id="fullSizeTitle"></h2>
                    <p id="fullSizeDesc"></p>
                </div>
            </div>
            
            <!-- Comments section -->
            <div class="comments-sidebar">
                <div class="comments-header">
                    <h3>üí¨ Comments</h3>
                    <span id="commentsCount">0 comments</span>
                </div>
                
                <!-- Utterances comments -->
                <div id="utterances-comments" class="utterances-container"></div>
            </div>
        </div>
    </div>

    <script src="category.js"></script>
</body>
</html>
