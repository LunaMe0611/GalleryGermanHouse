<!DOCTYPE html>
<html>
<head>
    <title>Check GitHub Token</title>
</head>
<body>
    <h2>GitHub Token Test</h2>
    <div id="result"></div>

    <script>
        // üîß –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ –¢–û–ö–ï–ù –ù–ê –°–í–û–ô
        const TEST_TOKEN = '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';
        const REPO_OWNER = 'LunaMe0611';
        const REPO_NAME = 'GalleryGermanHouse';

        async function testToken() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing token...';
                
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/1`,
                    {
                        headers: {
                            'Authorization': `token ${TEST_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const issue = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">‚úÖ TOKEN WORKS!</h3>
                        <p>Issue #1: "${issue.title}"</p>
                        <p>Repository: ${REPO_OWNER}/${REPO_NAME}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">‚ùå TOKEN FAILED</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå NETWORK ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç
        testToken();
    </script>
</body>
</html>
