<!DOCTYPE html>
<html>
<body>
    <script src="config.js"></script>
    <script src="comments-github.js"></script>
    
    <script>
        async function testGist() {
            console.log('Testing Gist...');
            
            // Test connection
            const connected = await testGistConnection();
            if (!connected) return;
            
            // Test adding comment
            try {
                await addComment('test_photo', 'Test User', 'Gist comment test!');
                console.log('✅ Comment added via Gist!');
                
                // Test reading comments
                const comments = await getComments('test_photo');
                console.log('Comments:', comments);
            } catch (error) {
                console.log('❌ Comment test failed:', error);
            }
        }
        
        testGist();
    </script>
</body>
</html>
