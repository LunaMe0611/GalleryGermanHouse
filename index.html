<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновая картинка с девушкой -->
    <div class="background-image">
        <img src="background.png" alt="Фон">
    </div>

    <!-- 24 пронумерованных кружка -->
    <div class="circles-container">
        <!-- Левая сторона (1-12) -->
        <div class="circle circle-1" onclick="selectCategory(1)">1</div>
        <div class="circle circle-2" onclick="selectCategory(2)">2</div>
        <div class="circle circle-3" onclick="selectCategory(3)">3</div>
        <div class="circle circle-4" onclick="selectCategory(4)">4</div>
        <div class="circle circle-5" onclick="selectCategory(5)">5</div>
        <div class="circle circle-6" onclick="selectCategory(6)">6</div>
        <div class="circle circle-7" onclick="selectCategory(7)">7</div>
        <div class="circle circle-8" onclick="selectCategory(8)">8</div>
        <div class="circle circle-9" onclick="selectCategory(9)">9</div>
        <div class="circle circle-10" onclick="selectCategory(10)">10</div>
        <div class="circle circle-11" onclick="selectCategory(11)">11</div>
        <div class="circle circle-12" onclick="selectCategory(12)">12</div>
        
        <!-- Правая сторона (13-24) -->
        <div class="circle circle-13" onclick="selectCategory(13)">13</div>
        <div class="circle circle-14" onclick="selectCategory(14)">14</div>
        <div class="circle circle-15" onclick="selectCategory(15)">15</div>
        <div class="circle circle-16" onclick="selectCategory(16)">16</div>
        <div class="circle circle-17" onclick="selectCategory(17)">17</div>
        <div class="circle circle-18" onclick="selectCategory(18)">18</div>
        <div class="circle circle-19" onclick="selectCategory(19)">19</div>
        <div class="circle circle-20" onclick="selectCategory(20)">20</div>
        <div class="circle circle-21" onclick="selectCategory(21)">21</div>
        <div class="circle circle-22" onclick="selectCategory(22)">22</div>
        <div class="circle circle-23" onclick="selectCategory(23)">23</div>
        <div class="circle circle-24" onclick="selectCategory(24)">24</div>
    </div>

    <!-- Кнопка добавления фото -->
    <button class="simple-add-btn" onclick="openAddForm()">+</button>

    <!-- Модальное окно добавления фото -->
    <div id="addForm" class="simple-modal" style="display: none;">
        <div class="simple-modal-content">
            <h3>Добавить фото</h3>
            <form onsubmit="addPhoto(event)">
                <input type="text" id="simpleTitle" placeholder="Название фото" required>
                <textarea id="simpleDesc" placeholder="Описание"></textarea>
                <select id="simpleCategory" required>
                    <option value="">Выберите категорию</option>
                    <!-- Категории будут добавляться через JS -->
                </select>
                <input type="file" id="simpleFile" accept="image/*" required>
                <div class="form-buttons">
                    <button type="button" onclick="closeAddForm()">Отмена</button>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
